<!DOCTYPE html>
<html>
<head>
  <title>Resume Sharing</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Resume Sharing</h1>
    <form action="upload.php" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="resume">Upload your resume:</label>
        <input type="file" id="resume" name="resume" class="form-control-file">
      </div>
      <div class="form-group">
        <label for="linkedin">LinkedIn Profile Link:</label>
        <input type="text" id="linkedin" name="linkedin" placeholder="Enter LinkedIn profile link" class="form-control">
      </div>
      <div class="form-group">
        <label for="github">GitHub Profile Link:</label>
        <input type="text" id="github" name="github" placeholder="Enter GitHub profile link" class="form-control">
      </div>
      <div class="form-group">
        <input type="submit" value="Upload" class="btn btn-primary">
      </div>
    </form>
  </div>
</body>
</html>
