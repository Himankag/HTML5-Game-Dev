<!DOCTYPE html>
<html>
  <head>
    <title>Square and Cube Root Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Square and Cube Root Calculator</h1>
    <form>
      <label for="number">Enter a number:</label>
      <input type="number" id="number" name="number" required>
      <br>
      <button type="button" onclick="calculateSquareRoot()">Square Root</button>
      <button type="button" onclick="calculateCubeRoot()">Cube Root</button>
      <br>
      <label for="result">Result:</label>
      <input type="text" id="result" name="result" readonly>
    </form>
    <script src="script.js"></script>
  </body>
</html>
